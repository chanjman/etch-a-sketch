<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./style/reset.css">
</head>
<body>
    <header>
        <div class="heading">
            <div class="screen"></div>
            <div class="lknob"></div>
            <div class="rknob"></div>
        </div>
    </header>
    <div class="wrapper">
        <div class="main-etch">

        </div>
        <div class="controls">
            <ul>
                <li>
                    <div class="toggle">
                        <p>Canvas density: <output name="amount" id="amount1" for="toggleoneinput">0</output></p>
                        <div>
                            <input type="range" id="toggleoneinput" name="points" value="0" min="0" max="35" oninput="amount1.value=toggleoneinput.value">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle">
                        <p>Roundness: <output name="amount" id="amount2" for="toggletwoinput">0</output></p>
                        <div>
                            <input type="range" name="points" id="toggletwoinput" value="0" min="0" max="50" oninput="amount2.value=toggletwoinput.value">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle">
                        <p>Opacity: <output name="amount" id="amount3" for="togglethreeinput">100</output></p>
                        <div>
                            <input type="range" name="points" id="togglethreeinput" value="100" min="0" max="100" step="1" oninput="amount3.value=togglethreeinput.value">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle">
                        <p>Color</p>
                        <div>
                            <input type="color" id="togglefourinput" name="favcolor" value="#3adfde">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle">
                        <div>
                            <button name="button" id="eraser">Eraser</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle">
                        <button name="button" id="reset">Clear</button>
                    </div>
                </li>
                <li>
                    <div class="toggle">
                        <button name="button" id="rainbow">Rainbow</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
