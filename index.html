<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <script src="jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <div class="heading">
            <div class="screen"></div>
            <div class="lknob"></div>
            <div class="rknob"></div>
        </div>
    </header>
    <div class="wrapper">
        <div class="main-etch">

        </div>
        <div class="controls">
            <ul>
                <li>
                    <div class="toggle one">
                        <p>Brush size: <output name="amount" id="amount1" for="toggleoneinput">0</output></p>
                        <div>
                            <input type="range" id="toggleoneinput" name="points" value="0" min="0" max="30" oninput="amount1.value=toggleoneinput.value">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle two">
                        <p>Roundness: <output name="amount" id="amount2" for="toggletwoinput">10</output></p>
                        <div>
                            <input type="range" name="points" id="toggletwoinput" value="10" min="0" max="20" oninput="amount2.value=toggletwoinput.value">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle three">
                        <p>Color</p>
                        <div>
                            <input type="color" id="togglethreeinput" name="favcolor" value="#ff0000">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle five">
                        <div>
                            <button name="button">Eraser</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle six">
                        <button name="button">Reset</button>
                    </div>
                </li>
                <li>
                    <div class="toggle six">
                        <button name="button">Rainbow</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
