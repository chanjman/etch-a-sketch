<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssbase/cssbase-min.css">

</head>
<body>
    <header>
        <img src="./images/etch-header.png" alt="Etch-a-Sketch">
        <h1>Etch-a-Sketch</h1>
    </header>
    <div class="wrapper">
        <div class="main-etch"></div>
        <div class="controls">
            <header class="controls">
                <h2>Controls</h2>
            </header>
            <section class="toggles">
                <ul>
                    <li id="num-boxes"></li>
                    <li id="color-toggle"></li>
                    <li id="opacity-toggle"></li>
                    <li id="round-toggle"></li>
                    <li id="eraser"></li>
                    <li id="reset"></li>
                </ul>
            </section>
        </div>
    </div>
    <script>type="text/javascript" src="script.js"</script>
</body>
</html>
