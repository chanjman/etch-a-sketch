<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./style/reset.css">
</head>
<body>
    <header>
        <div class="heading">
            <div class="screen"></div>
            <div class="lknob"></div>
            <div class="rknob"></div>
        </div>
    </header>
    <div class="wrapper">
        <div class="main-etch">

        </div>
        <div class="controls">
            <ul>
                <li>
                    <div class="toggle">
                        <p>Canvas density: <output name="amount" id="amount1" for="slider1">0</output></p>
                        <div>
                            <input type="range" id="slider1" name="points" value="0" min="0" max="35" oninput="amount1.value=slider1.value" onchange="setCanvas();">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle">
                        <p>Roundness: <output name="amount" id="amount2" for="slider2">0</output></p>
                        <div>
                            <input type="range" name="points" id="slider2" value="0" min="0" max="50" oninput="amount2.value=slider2.value" onchange="setRound();">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle">
                        <p>Opacity: <output name="amount" id="amount3" for="slider3">100</output></p>
                        <div>
                            <input type="range" name="points" id="slider3" value="100" min="0" max="100" step="1" oninput="amount3.value=slider3.value" onchange="setOpacity();">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle">
                        <p>Color</p>
                        <div>
                            <input type="color" id="slider4" name="favcolor" value="#3adfde" onchange="setColor();">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle">
                        <div>
                            <button name="button" id="eraser" onclick="eraserClick">Eraser</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="toggle">
                        <button name="button" id="reset">Clear</button>
                    </div>
                </li>
                <li>
                    <div class="toggle">
                        <button name="button" id="rainbow" onclick="rainbowClick();">Rainbow</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!--<script src="script.js"></script>-->
    <script src="script-v2.js"></script>
</body>
</html>
